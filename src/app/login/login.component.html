<div class="mainDiv" *ngIf="!makeACall">
    <div>
      <!-- <h3>Want to start calling</h3> -->
      <button class="btn btn-primary" routerLink="makeCall">Make a call</button>
    </div>
    <div>
      <!-- <h3>Have a calling ID</h3> -->
      <button class="btn btn-primary" routerLink="joinCall">Join a call</button>
    </div>
  </div>
